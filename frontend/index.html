<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiDonation DApp</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.6/dist/web3.min.js"></script>
</head>
<body>
    <h1>MultiDonation DApp on Base</h1>

    <form id="donationForm">
        <label for="recipients">Enter Recipient Addresses (comma-separated):</label>
        <input type="text" id="recipients" required>

        <label for="amount">Donation Amount (ETH):</label>
        <input type="number" id="amount" step="0.01" required>

        <button type="submit">Donate</button>
    </form>

    <div id="status"></div>

    <script>
        const contractAddress = "YOUR_DEPLOYED_CONTRACT_ADDRESS";
        const abi = [ /* Paste your contract's ABI here */ ];

        let web3;
        let contract;

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.enable();
                contract = new web3.eth.Contract(abi, contractAddress);
            } else {
                document.getElementById('status').innerText = 'Please install MetaMask!';
            }
        });

        document.getElementById('donationForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const recipients = document.getElementById('recipients').value.split(',');
            const amount = web3.utils.toWei(document.getElementById('amount').value, 'ether');
            const totalAmount = (amount * recipients.length).toString();

            const accounts = await web3.eth.getAccounts();
            const sender = accounts[0];

            try {
                await contract.methods.batchDonate(recipients).send({ from: sender, value: totalAmount });
                document.getElementById('status').innerText = 'Donation successful!';
            } catch (error) {
                document.getElementById('status').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
